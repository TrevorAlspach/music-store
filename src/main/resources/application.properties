spring.application.name=music-store
server.port=8080

allowedOrigin=@ALLOWED_ORIGIN@

spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:mem:testdb

spring.datasource.url=jdbc:h2:file:~/spring-boot-h2-db
spring.datasource.username=@SPRING_DATASOURCE_USERNAME@
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

#Resource Server Auth configuration
okta.oauth2.issuer=@OKTA_OAUTH2_ISSUER@
okta.oauth2.clientId=@OKTA_OAUTH2_CLIENTID@
okta.oauth2.clientSecret=@OKTA_OAUTH2_CLIENTSECRET@
okta.oauth2.audience=@OKTA_OAUTH2_AUDIENCE@
logging.level.com.okta=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

#managementApi get token
okta.managementApi.tokenUrl=@OKTA_MANAGEMENTAPI_TOKENURL@

#admin managementApi Scope
okta.managementApi.audience=@OKTA_MANAGEMENTAPI_AUDIENCE@
okta.managementApi.domain=@OKTA_MANAGEMENTAPI_DOMAIN@
okta.managementApi.clientId = @OKTA_MANAGEMENTAPI_CLIENTID@
okta.managementApi.clientSecret = @OKTA_MANAGEMENTAPI_CLIENTSECRET@
okta.managementApi.grantType=@OKTA_MANAGEMENTAPI_GRANTTYPE@

#apple music properties
appleMusic.musickit.privateKey=@APPLE_MUSIC_PRIVATE_KEY@
appleMusic.musickit.keyId=@APPLE_MUSIC_KEY_ID@
appleMusic.musickit.teamId=@APPLE_MUSIC_TEAM_ID@
appleMusic.musickit.origin=@APPLE_MUSIC_ORIGIN@